<!DOCTYPE html>
<html>
<head>
    <script>

        ymaps.ready(init);

        function init () {
            var myMap = new ymaps.Map("map", {
                    center: [54.83, 37.11],
                    zoom: 5
                }, {
                    searchControlProvider: 'yandex#search'
                }),
                myPlacemark = new ymaps.Placemark([55.907228, 31.260503], {
                    // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
                    balloonContentHeader: "Балун метки",
                    balloonContentBody: "Описание<br><img src='https://images.unsplash.com/photo-1495475163540-aea45ea95aed?w=150'>",
                    balloonContentFooter: "Подвал",
                    hintContent: "Хинт метки"
                }),
                myPlacemark2 = new ymaps.Placemark([56.907228, 36.260503], {
                    balloonContentHeader: "Балун метки",
                    balloonContentBody: "Описание2<br><img src='https://images.unsplash.com/photo-1495475163540-aea45ea95aed?w=150'>",
                    balloonContentFooter: "Подвал",
                    hintContent: "Хинт метки"
                });;

            myMap.geoObjects.add(myPlacemark);
            myMap.geoObjects.add(myPlacemark2);
        }

    </script>
    <title>Примеры. Балун и хинт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Если вы используете API локально, то в URL ресурса необходимо указывать протокол в стандартном виде (http://...)-->
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="balloon_and_hint.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
